[libdefaults]
default_realm = {{SECURITY_KERBEROS_REALM}}
dns_lookup_realm = true
dns_lookup_kdc = true
udp_preference_limit = 1

[realms]
  {{SECURITY_KERBEROS_REALM}} = {
    kdc = {{SECURITY_KDC_HOST_NAME}}:{{SECURITY_KDC_HOST_PORT}}
  }

[domain_realm]
  .hdfs.dcos = {{SECURITY_KERBEROS_REALM}}
  hdfs.dcos = {{SECURITY_KERBEROS_REALM}}
